[module/bspwm]
	type = internal/bspwm

	label-focused = " %name% " 
	label-focused-foreground = ${colors.col0}
    label-focused-background = ${colors.col3}
	label-focused-padding = 0

	label-occupied = " %name% "
	label-occupied-foreground = ${colors.colfg}
	label-occupied-padding = 0

	# Hide empty
	label-empty = " %name% "
    label-empty-foreground = ${colors.gray}
	label-empty-padding = 0

	label-urgent = " %name%! "
	label-urgent-foreground = ${colors.colfg}
	label-urgent-padding = 0

    label-separator=" "

[module/date]
	type 		= internal/date
	interval	= 1.0

	time 		= "%H:%M"
	date 		= "%e %B %a"

	label		= %date% %time%
	label-foreground = ${color.white}

[module/pulseaudio]
	type = internal/pulseaudio

	; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
	; If not, uses default sink
	; sink = alsa_output.pci-0000_12_00.3.analog-stereo

	; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
	; Default: true
	use-ui-max = true

	; Interval for volume increase/decrease (in percent points)
	; Default: 5
	interval = 5
	; Available tags:
	;   <label-volume> (default)
	;   <ramp-volume>
	;   <bar-volume>
	format-volume = <ramp-volume> <label-volume>

	; Available tags:
	;   <label-muted> (default)
	;   <ramp-volume>
	;   <bar-volume>
	;format-muted = <label-muted>

	; Available tokens:
	;   %percentage% (default)
	;   %decibels%
	;label-volume = %percentage%%

	; Available tokens:
	;   %percentage% (default)
	;   %decibels%
	label-muted = ðŸ”‡ muted
	label-muted-foreground = #666

	; Only applies if <ramp-volume> is used
	ramp-volume-0 = ðŸ”ˆ
	ramp-volume-1 = ðŸ”‰
	ramp-volume-2 = ðŸ”Š

	; Right and Middle click
	click-right = pavucontrol
	; click-middle = 

[module/cpu]
	type = internal/cpu

	interval = 10

	format = "<label>"
    format-prefix   = "CPU  "
    format-prefix-foreground = ${colors.col3}
	format-foreground = ${colors.colfg}
	format-padding = 0

	label = %percentage%%

[module/memory]
	type = internal/memory
	label = %gb_used%/%gb_free%
	format = "<label>"
    format-prefix   = "RAM  "
    format-prefix-foreground = ${colors.col3}
	format-foreground = ${colors.colfg}
	format-padding = 0

[module/title]
    type = internal/xwindow

    format = <label>
    format-foreground = ${color.fg-alt}

    label = %title%
    label-maxlen = 40

[module/filesystem]
    type                            = internal/fs
    interval                        = 25

    mount-0                         = /

    label-mounted                   = "%percentage_used%%"
    label-mounted-foreground        = %{colors.colfg}
    label-unmounted                 = %mountpoint% not mounted
    label-unmounted-foreground      = %{colors.foreground}

    format-mounted                  = <label-mounted>
    format-mounted-prefix           = "/  "
    format-mounted-prefix-foreground = ${colors.col3}
    format-mounted-padding          = 1
    format-mounted-background       = ${colors.fg}

[module/battery]
		type = internal/battery

		; This is useful in case the battery never reports 100% charge
		full-at = 99

		; Use the following command to list batteries and adapters:
		; $ ls -1 /sys/class/power_supply/
		battery = BAT0
		adapter = ADP1

		; If an inotify event haven't been reported in this many
		; seconds, manually poll for new values.
		;
		; Needed as a fallback for systems that don't report events
		; on sysfs/procfs.
		;
		; Disable polling by setting the interval to 0.
		;
		; Default: 5
		poll-interval = 5

		label-charging = batt %percentage%%
		label-discharging = batt %percentage%%
		label-full = batt %percentage%%
		format-padding = 1

[module/separator]
    type = custom/text
    content = "%{T3}|%{T-} "
    content-foreground = ${colors.gray}
    content-padding = 1
